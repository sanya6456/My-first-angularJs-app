<!-- PROFILE HEADER -->
<div class="profile-bg" id="profileBg" ng-controller="profileCtrl">
    <div class="row py-4 px-3">
        <div class="col-12 col-md-8 col-lg-7 col-xl-6 mx-auto text-white">
            <div class="profile-picture rounded-circle mx-auto mb-2">
                <img ng-src="{{profile.profilePicture}}" alt="profile picture" class="w-100 h-100 rounded-circle">
            </div>
            <div class="bg-w d-flex justify-content-between mx-auto mb-3">
                <div class="custom-profile-bg rounded-circle bg-dark text-center" ng-click="clearBg()"><i class="fas fa-times text-danger"></i></div>
                <div class="custom-profile-bg rounded-circle" ng-repeat="bg in reactiveBg" ng-click="changeBg(bg)">
                    <img class="rounded-circle w-100 h-100" ng-src="{{bg.img}}" alt="custom-bg">
                </div>
            </div>
            <h3>{{profile.firstName}} {{profile.lastName}} ({{profile.age}})</h3>
            <p class="text-secondary">@{{profile.userName}}</p>
            <p class="text-white-50 my-2">{{profile.profileDesc}}</p>
            <div class="d-flex flex-column flex-sm-row justify-content-between w-100 text-secondary">
                <div><i class="fas fa-map-marker-alt mr-1"></i> {{profile.location}}</div>
                <div><i class="far fa-calendar-alt mr-1"></i> {{profile.joined}}</div>
            </div>
            <div class="d-flex justify-content-between w-100 text-secondary mt-2">
                <button type="button" class="btn btn-primary my-3 px-4 py-1 border-0">Profile</button>
               <a href="#!/messages"><button type="button" class="btn btn-outline-primary my-3 px-3 py-1">Messages</button></a>
            </div>
        </div>
    </div>
</div>
